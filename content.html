<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer assignment</title>
    <style>
        body {
            text-align: center;
        }

        input[type=number] {
            background-color: green;
            color: white;
            width: 100px;
        }
    </style>
</head>
<body>  
    <h1 id="question"></h1>

    <div class="form">
        <label>Enter your answer:</label>
        <input type="number" class="answerField">
        <input type ="submit" value="Submit answer" class="answerSubmit">
    </div>

    <div class = "result">
        <p id="feedback"></p>
    </div>

    <script>
        let randomNumberA = Math.floor(Math.random() * 1000) + 1;
        let randomNumberB = Math.floor(Math.random() * 1000) + 1;
        let sum = randomNumberA + randomNumberB;
        
        const answerSubmit = document.querySelector('.answerSubmit');
        const answerField = document.querySelector('.answerField');

        answerSubmit.addEventListener('click', checkAnswer);
        
        question.textContent="What is a sum of " + randomNumberA + " and " + randomNumberB + "?";
        answerField.focus();

        function checkAnswer() {
            const answer = answerField.value;
            if (answer == sum) {
                feedback.textContent = "Congratulations! It's a good answer!";
                feedback.style.backgroundColor = 'green';
            } else {
                feedback.textContent = "Unfortunately, you were wrong. The correct answer is: " + sum + ".";
                feedback.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
